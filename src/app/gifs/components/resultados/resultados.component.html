<div class="row">
    <div *ngFor="let gif of resultados"
    class="col-md-3 col-sm-6 animate__animated animate__fadeIn" >
        <div class="card mb-2 text-center bg-dark">
            <img [src]="gif.images.downsized_medium.url"
                 [alt]="gif.title"
                 class="card-img-top">

            <div class="car-body text-white mt-2">
                <p class="car-text">
                    {{gif.title}}

                </p>
            </div>
        </div>
    </div>
</div>
